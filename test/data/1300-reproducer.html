<script> // START var useful_item = [`Ropes, 3`, `Crowbar`, `Bag of caltrops`, `Roll of bandages`, `Bag of lard`,  	`Spool of copper wire, 3`,`Hand-drill`, `Fishing rod`,  	`Bladder of oil and a match`,`Fake gold coins, 5`,  	`Grapple hook and rope`,`Iron spikes, 3`,  	`Padlock and key, 3 sets`,`Bucket of pitch`, `Wooden pole`, `Sack of flour`, `Hammer and nails`, `Chain, 30ft`, `Lantern and oil`, `Flask of oil, 3`, `Bottle of poison, 3`, `Vial of acid, 3`,  	`Bottle of holy water, 3`, 	`Bottle of unholy water, 3`, 	`Bottle of laudanum, 3`,`Pot of glue, 3`, `Jar of grease, 3`, `Jar of wax, 3`, `Block of clay, 3`, `Bottle of liquor, 3`,  	`Healing herbs, 3, d6 HP`,`Stack of hardtack`, `Box of iron rations`, `Bag of salted meat`, `Sack of vegetables`, `Sack of apples`, `Bag of dried fish`, `Pouch of sugar`, `Bear trap`, `Lockpicks`, `Powerful lodestone`, `Ice skates`, `Elastic cord, 10ft`, `Pliers, loop of wire`, `Weighty iron tongs`, `Metal flasks, 3`,  	`Bag of costume jewellery`,`Lute`, `Snorkel`, `Small tent`, `Scented soap, 3 bars`, `Incense, 3 sticks`, `Perfume, 3 bottles`,  	`Barbed and weighted net (d6)`, 	`Reinforced glass mirror`,`Bag of chalk`, `Holy symbol`,  	`Sack of ground pepper`,`Towel`, `Iron ingots, 3`,  	`Wind-up clockwork toy`, 	`Excellent pair of boots`,`Thick leather gloves`, `Smoke bombs, 3`, `Long roll of paper`,  	`Sachets of potent spices, 3`,`Sturdy shears`, `Box of metal springs`,  	`Silver needle and silken thread`, 	`Large wheel of expensive cheese`,`Heavy iron pipes, 3`, `Waterproof bag`, `Censer and chain`, `Alchemists tape`,  	`Paper, quill and ink in a writing case`, 	`Steel mirror on an extendable pole`,`Ironbound holy tome`, `Satchel of charcoal`, `Axe (d6)`, `Pickaxe (d6)`, `Shovel (d6)`, `Pitchfork (d6)`, `Dagger (d6)`, `Cold chisel`, `Bag of salt`,  	`Small barrel, rolls easily`, 	`Sack of ball bearings`,`Hefty tarpaulin`, `Bale of silk`, `Bottle of stimulants`,  	`Bottle of sleeping pills`, 	`Flask of alchemical coolant`,`Jar of leeches`, `Spyglass`, `Whittling knife`, `Mortar and pestle`, `Magnifying glass`,  	`Hand-cranked propeller`,`Dye bottles, RGB`, `Big candles, 3`, `Fireworks, 3`, `Bronze water-syringe`,  	`Spectacles with tinted lenses`,`Sack of coal`, `Compass`, `Pouch of silver dust`, `Ornate hand mirror`, `Pair of shackles`, `Fake brick of gold`, `Mosquito net`, `Set of bellows`, `Thermos flask`, `Abacus`, `Birdcage`, `Frying pan`,  	`Bundle of handkerchiefs`,`Large brass bell`, `Hourglass`,  	`Zwishe Army Knife - Comes with a blade and three other attachments (1d8): 1. File, 2. Magnifying glass, 3. Lockpick, 4. Tweezers, 5. Corkscrew, 6. Screwdriver, 7. Glim-zhve (?), 8. Amgledfe (???)`,`Telescope`, `Stilt shoes`,  	`Empty potion bottle, 3`, 	`Twice-Boiled Lock-Grease - Applied to an open lock, allows the door to close and be seemingly locked. Anyone that knows the grease is applied can easily open it again`, 	`Gorgok Bladder - Elastic sac small enough to fit in a closed fist. When struck, the bladder will rapidly swell to 3ft. Can shatter wood and bend metal`, 	`Hole-Breakers, 3 - Single-use pitons. When used with a hammer to breach a hole in a solid surface the result will always be a 2ft diameter hole`, 	`Spring-loaded Holster - Comes with a matching ring. When the wearer of the ring clicks their fingers or makes a specific gesture, the contents of the holster are shot smoothly into that hand`, 	`Stabilised Lantern - Won't spill or go out no matter which way it is spun, turned, tipped or shaken`, 	`Obedient Quill - Given ink and blotting paper, will write whatever is spoken at it. Clogs easily when using low-quality ink`,`Balls of yarn, 3`, `Hooked pole`,  	`Tiny hand-cranked electric generator`, 	`Longhand Gloves - When the thumb is pulled in and the other fingers held straight, six-inch metal wires extend from each digit`, 	`Havoc Warboots - Renders your kicks as effective as a good quality axe at kicking down doors, smashing chests and breaking skulls`, 	`Tripwire Knives - Pair of two-pronged throwing knives. If thrown accurately, can cut a tripwire and pin both ends without springing the trap`, 	`Ring-Dart - 1 damage if punched into exposed flesh. Secret catch on ring causes the barbed-dart to retract to the ring, d6 damage`, 	`Squidskin Sandals - So long as you are sprinting at considerable speed and aren't carrying much, you can run on water`, 	`Magnetic Jackboots - Allow you to walk on metal surfaces no matter the orientation`, 	`Alchemical glass chunks - Doesn't react to acid, poison, heat or cold`, 	`Climbing harness and rope`, ]  var potion = [ 	`Bottled Ghost - When released, it can do one of: learn a secret about a named target, control the lights and locks of a dungeon room, reveal three locations on a map`, 	`Bottle of Muta-Metal - Pours out and solidifies into the shape the holder is picturing, an item, a weapon, a chain, a seal around a door. Rusts and shatters in a few days`, 	`Bottle of Blue Goop - Thick and sticky, stains heavily, smells like forgotten yoghurt. Interferes with spells and magical items, any creature that gets it on its bare skin will be horrified`, 	`Bottle of Motive Fluid - Pink and sloshy, tries to open the lid. Once outside, it'll find something hollow that can be moved, like a suit of armour or a hose. When inside something that can move, it'll flail about wildly`, 	`Bottle of alchemical base - Any weird liquid added will make it into a related potion`, 	`Bottled Lightning - d12 damage to nearest metal target. Might be recharged by a real lightning strike`, 	`Bottled Sprite - Will ask to be released, offering to do you a favour if you agree. If you leave them in for a long time, they will try and catch the attention of enemies`, 	`Ship in a Bottle - Turns into a largish rowboat when uncorked`, 	`Bottle of Wizard Blood - Dip a wand in to enhance the next use. 2-in-6 chance of losing potency each time`, 	`Bottle of Wizard Brain-fluid - Use as ink to modify scrolls. 2-in-6 chance of losing potency each time`, 	`Bottled Weather - 1d6: 1. Soft sunshine, 2. Whipping wind, 3. Torrential rain, 4. Tornado, 5. Hail, 6. Frogs`, 	`Bottle of Stone Venom - This poison effects buildings and walls, especially stone ones. A single dose causes about as much destruction as a cannonball would, over the course of a full day. Three doses`, 	`Potion of Mutagenic Healing - Heals the drinker to full HP+d6 or fixes one recent injury, adds a mutation`, 	`Potion of Botanical Healing - Heals the drinker to full HP+d6 or fixes one recent injury, regrown flesh is leafy and turns to bark`, 	`Potion of Somnolent Healing - Heals the drinker to full HP+d6 or fixes one recent injury, drinker is unconscious for d6 rounds, then drowsy for d6 minutes`, 	`Potion of Cloudkill - d6 poison damage per round until dispersed`, 	`Potion of Sealing and Binding - When unstoppered, releases writhing sticky black tendrils, enough to fill a room`, 	`Potion of Haste - The drinker can take 1d4 damage to move or take another action, as many times as they want in a single round. Damage applies each time`, 	`Potion of Focus - If the drinker begins a task, they cannot be distracted from it by anything other than damage. If injected, even damage cannot break their focus. The effect ends once the task is complete, or becomes impossible`, 	`Potion of Levitation - Renders the drinker weightless until they touch bare earth`, 	`Potion of Invisible Flame - d6 fire damage per round, without heat or light`, 	`Potion of Shrinking or Growing - 50% chance of each, 5x larger or smaller. Reverses once the target gets wet`, 	`Potion of Telepathy - Links together everyone that takes a shot, enough for ten drinkers`, 	`Potion of Heroism - Grants the abilities of a random Talent until the drinker falls asleep`, 	`Potion of Panacea - Actually causes the "drinker" to vomit a disease or poison into the bottle and drop to 0 HP`, 	`Potion of Resurrection - Add the fingernails, blood, spit, and hair of a corpse. Turns the drinker into them, with their memories, until they fall asleep`, 	`Potion of Mutability - Causes the drinker to dissolve into a pile of sludge and reconstitute the next day with all stats and HP rerolled. 50% chance of losing each disease or curse, 50% chance of losing a random ability`, 	`Potion of Parrot Juice - Allows the drinker to mimic sounds until they leave the area they are currently in. Probably not made of parrots`, 	`Potion of Polymorph - Transforms the drinker into a random animal until they eat something`, 	`Potion of Head Swapping - Once both participates have drunk half the bottle, their heads swap bodies`, 	`Potion of Osteography - Applied to skin in sunlight, promotes bone-growth. Applied in darkness, causes bone to be reduced without weakening`, 	`Potion of Etherealness - Turns the drinker into a ghost until they exhale. Poured into the eyes, it is semi-permanent`, 	`Potion of Weightlessness - Lasts until next touching the ground`, 	`Potion of Fusion - Combines two things that are splashed while in contact`, 	`Potion of Lignification - Turns the drinker into a tree`, 	`Potion of Bad Luck - Once drunk, all critical successes are critical failures, disadvantage on checks if the drinker really needed them to succeed, and take 1d6 damage at a random point each day. Cured like a curse`, 	`Potion of Eye Growing - 1d6 that work, 1d6 that don't, random locations. The ones that don't work might be fixable`, 	`Potion of Mutation - Drink for one, inject for 1d6 mutations`, 	`Potion of Control - The drinker will obey the next three instructions they receive`, 	`Potion of Love - Makes the drinker fall in love with the next person they see OR with the owner of hair in it`, 	`Potion of Mana - All spells deal x2 damage or otherwise have their affects increased. Lasts until the drinkers is damaged or drinks water`, 	`Potion of Liquefaction - Poured onto a hard object causes it to melt into an oily version of itself. Drunk, turn into an oozy puddle that can vaguely move. Wears off in sunlight, slowly`, 	`Potion of Blindness - Whether drunk or splashed into eyes, permanent`, 	`Potion of Otherworldly Visions - Whenever any player wants, say that the drinker has seen something and describe it. It might be real, or a hallucination, but most likely it will be both. Lasts until the drinkers keeps their eyes shut for a minute`, 	`Potion of the Legendary Fighter - The drinker is possessed by the spirit of Braddon the Breaker, a legendary hero who was devoured by an alchemical ooze. They cannot use magical equipment or abilities, but have +6 STR, doubled HP and +d6 damage. Lasts until they forget they are Braddon or sleep`, 	`Potion of the Legendary Scoundrel - The drinker is possessed by the spirit of Mingola the Thrice-Vanished, a legendary hero who was devoured by an alchemical ooze. They cannot use magical abilities or large weapons, but have +6 DEX and can't be hit while dodging. Lasts until they forget they are Mingola or sleep`, 	`Potion of the Legendary Sorcerer - The drinker is possessed by the spirit of Vasho Hightower, a legendary villain who was devoured by an alchemical ooze. They cannot use combat abilities, weapons or armour, but have +6 CHA and can command all animals and elements. Lasts until they forget they are Vasho or sleep`, 	`Potion of Intelligence - Makes you incredibly smart, 1-in-6 chance of it wearing off each time you say something, which makes you incredibly dumb ("duhhh"). Dumbness lasts until you sleep`, 	`Potion of Ten Springs - When poured on any plants, causes it to grow rapidly and with great vigour. Usually comes with large amounts of weeds unless the ground has been burnt bare`, 	`Potion of Mapping - Poured onto paper, forms an outline of the rooms around you, but not the content. Drunk, grants knowledge of 2d6 nearby rooms`, 	`Potion of Air - Twist the valve to slowly bubble fresh air for an hour. If the bottle is broken, release all the air in a single burst`, 	`Potion of Invincibility - Renders the drinker immune to damage for one round`, 	`Potion of Corruption - Whatever it is applied to, it makes every existing flaw three times as bad`, 	`Potion of Mouth-Growing - Makes anything itâ€™s poured on grow a mouth, which then drinks the potion. The mouth grows a gullet up to a foot deep into the surface it grew on, to what available space allows`, 	`Potion of Instant Reincarnation - If the drinker dies within the next hour, they crawl out from their own mouth as (1d6): 1. Baby, 2. Monkey, 3. Dog, 4. Lizard, 5. Beetle, 6. Worm`, 	`Ragdoll Potion - The drinker takes no damage for d6 rounds and goes completely limp. Can be applied by splashing`, 	`Backwards Bottle - Drinker shrinks down and becomes trapped in potion bottle, breaking the bottle causes them to return to normal size`, 	`Liquid Bow - Each round this potion is uncorked, it fires an arrow of fluid for d6 damage. After two 6s it is expended. Explodes into a swarm of arrows if broken`, 	`Potion of Nilbog Essence - The round after drinking or being splashed, the imbiber takes damage from healing, and is healed by damage`, 	`Potion of Rusting - Remains potent for d6 rounds after removing from the bottle, degrading and destroying metal objects`, 	`Potion of Clawbrew - Causes the drinkers hands and jaw to twist into bestial weapons (d8 slashing) that are incapable of fine manipulation or speech, lasts d6 hours, or longer if the drinker consumes still-living flesh`, 	`Potion of False Death - The drinker appears and feels undead for d6 hours. They do not need to eat, drink or breath, but are burned by holy water and repelled by holy symbols`, 	`Potion of Magnetic Bones - Makes the bones of the drinker strongly magnetic for d6 minutes, pulling anything magnetic nearby and sticking to the skin`, 	`Potion of Gluesweat - Makes the drinker secrete a sticky fluid from their pores for d6 hours`, 	`Potion of Mistform - Turns the drinker or anyone splashed with the potion into a cloud of gas for d6 minutes. They can't move, but reform unharmed if the gas is dispersed`,`Potion of Nighteyes`,  	`Potion of Gillbrew - Gives the drinker water-breathing for d6 hours, but they suffocate in air`, 	`Potion of Rubberflesh - Makes the drinkers flesh rubbery and stretchy for d6 minutes. They take half bludgeoning damage, double slashing, and can reach ten times as far if they stretch`, 	`Tincture of Night - A cracked yellow gourd filled with black oily shadow. If the oil is ingested it is a dangerous and deadly poison. Whatever it is poured over becomes invisible as long as it is night`, 	`Bluewish Petals - Preserved petals, if held against the skin of someone suffering from a poison, the petals absorb it and become limp and toxic`, ]  var scroll = [ 	`Scroll of Adventure - An inverted treasure map. Tells you to do something brave and/or stupid. If you do it, 1-in-6 chance of becoming a treasure chest. Otherwise, gives you another instruction`, 	`Scroll of Hideous Death - Hits a random target that hears the scroll read aloud, including you`, 	`Scroll of Brimstone - Opens a portal to Hell for exactly 1d6 seconds`, 	`Scroll of Convenience - Gives you one item that you'll probably need soon`, 	`Scroll of Catherine - Summons Catherine, a woman in a blue dress, who obeys polite requests. She eventually fades back to nothing`, 	`Scroll of Mending - Fix one thing. If used on a living creature, heal d6 HP`, 	`Scroll of Comfortable Camping - Produces a campfire, 1d6 tents, bedrolls for each present and sundry cooking equipment as needed. Noonday sun causes the camp to crumble back into leaves, rocks and twigs`, 	`Scroll of Duplication - Complicated, living or magical targets will probably be duplicated poorly`, 	`Scroll of Dispelling - Prevents a single magical effect from activating while the scroll is being read, once the reader stops the scroll is used up`, 	`Scroll of Move Curse - Requires a willing or immobile recipient, animals only take half the curse`, 	`Scroll of Transmutation - Turns an object or immobile target into something you have a sample of`, 	`Scroll of Illusion - Whatever you can describe in a single breath appears somewhere nearby. Acts vaguely correctly, if silently. Lasts until touched`, 	`Scroll of Sleep - Anyone who hears you read the whole thing aloud falls asleep`, 	`Scroll of Knowledge - Answers three questions of your choice on a particular topic. Must be the same topic. Vague questions give vague answers`, 	`Scroll of FIST - Summons a giant floating blue hand, it copies the next three actions you make with a chosen arm. d10 damage`, 	`Scroll of Disaster - A pall falls over the fate of the target. All d20 checks are made with a d12 instead, and the maximum damage dealt is d4. Lasts until they kill something, save someone's life, or roll a natural 12`, 	`Scroll of Returning - Draw the attached glyph somewhere or on something. When used, this scroll either teleports the reader to the location, or the object to the reader`, 	`Scroll of Invisibility - Lasts until the reader makes a noise. Alternatively, can be used to make a patch of wall or floor invisible until touched`, 	`Scroll of Summoning - Whatever the reader describes appears in a flash of sludge. What it does next is completely up to it. Alternatively, the reader can describe what they want the summoned entity to do, something will show up but it might not be ideal`, 	`Scroll of Teleportation - Must be somewhere the reader can see, or knows extremely well. Otherwise (1d4): be cast into the outer void, be sunk deep into the earth, appear screaming in the sky, end up somewhere pretty alright`, 	`Scroll of Gore - Next time the reader is damaged, spray blood and guts in a wide arc. Illusory, but look and smell pretty realistic`, 	`Scroll of Last Chances - Heals you to 2x max HP, afterwards take 1d4 damage each round until dead`, 	`Scroll of Stoneskin - The target takes max 1 damage from all sources, but only move your limbs d6 times each round. At 0 HP, only one limb per round. Lasts d6x10 minutes`, 	`Scroll of Fire-form - Turns you into a gout of flame. Ends if you spend d4 rounds not touching a source of fuel`, 	`Scroll of Descent - Grasping hands pull the reader and everyone near them down to the floor below`, 	`Scroll of Ascent - Shining light pulls the reader and everyone near them up to the floor above`, 	`Scroll of Shifting Walls - Cause 3 walls to move suddenly and seamlessly`, 	`Scroll of Transport - A dungeon transport network (portals, mine-carts, worm-tunnels) you've used before now has a node in this room. Must be used in the same dungeon`, 	`Scroll of Glibness - If read while talking to someone, reveals up to three things that they really want to hear`, 	`Scroll of Construction - Has a space to write detailed instructions. Turns a pile of raw materials into the finished product`, 	`Scroll of Hatemask - Makes the target take on the general appearance of whatever they hate most in the world, lasts d6 minutes`, ]  var psicrystal = [ 	`Psicrystal of Madness - When broken, every sentient creature in eyeshot is rendered (1d4): 1. Blind, 2. Prone, 3. Screaming 4. Armless until someone explains to them that it's not real`, 	`Psicrystal of Faith - While holding it, the user can do anything if they believe they can do it. Shatters afterwards`, 	`Psicrystal of Sending - Anything whispered into it is heard by every creature from here to the horizon, then it shatters`, 	`Psicrystal of Antimagic - When broken, all currently active spells in the area end suddenly`, 	`Psicrystal of Fear - While held by a sleeping creature, manifests their nightmares for everyone within earshot. When the sleeper wakes, the crystal shatters`, 	`Psicrystal of Glamour - Constructs an illusion in the mind of a single named target. Looks, sounds and feels real to them only. Lasts until it's proven to be false or if the illusion would damage the target, then the crystal shatters`, 	`Psicrystal of Swarming - Once activated, breaks into three flying crystals. Each has 1 HP and deals d4 slashing damage at your mental command`, 	`Psicrystal of Genesis - Once activated, can be moulded into any shape the user desires, but cannot increase in size. Works once`, 	`Psicrystal of Defence - Once activated, grows to surround your body in a thick layer of tough crystal. Shatters when you command it to`, 	`Psicrystal of Sanity - Absorbs a single madness. If the crystal is broken, goes back to the original brain. If they are dead, it finds the closest host brain`, 	`Psicrystal of Knowledge - When asked a question, flies off to try and find out the answer. If it can answer the question, it will return to you and reveal the answer to whoever holds it`, 	`Psicrystal of Chaos - Grants the powers of a random Arcana until the user falls asleep`, 	`Psicrystal of Soul - Absorbs one soul of a dying creature. Must be voluntary. When shattered, the soul within is released`, 	`Psicrystal of Paralysing - Sticks to the target creature and rapidly grows. Gains d6 HP per round. Once it has more HP than the target, they are immobilised`, 	`Psicrystal of Fracture - When shattered, causes a nearby solid object to shatter as well. Deals up to d20 damage to a creature with bones`, 	`Psicrystal of Divination - Shatter to reveal three omens about your near future, especially if you are about to engage on a venture`, 	`Psicrystal of Blasting - Shatters into five shards orbiting the user. Each can be shot to deal d6 magic damage and knock the target back`, ]  var totem = [ 	`Totem of Protection - When held close to the body, blocks a single spell, then snaps`, 	`Totem of Feather Falling - Snap while falling to float gently down. Alternatively, snap against something to make it weightless for a few moments`, 	`Totem of Hatred - Snap and point both ends at two creatures. They now hate each other as much as they've ever hated anyone`, 	`Totem of Rest - Snap to recover d6 HP and feel incredibly alert, relaxed and focused`, 	`Totem of Power - Snap to recharge a magic item, or in place of expending it`, 	`Totem of Fog - Snap to produce a cloud of thick fog`, 	`Totem of Turning - Snap to cause d6 undead to cower and flee, starting with the weakest`, 	`Totem of Confusion - Snap to cause everyone nearby to swap places and situations`, 	`Totem of Escape - Snap to teleport outside of the structure you are in`, 	`Totem of Armaments - Snap to create a random melee weapon. The weapon is made of wood, but sharp as metal`, 	`Totem of Flame - Once snapped, both ends begin smoking. The next round, each explode for d6 fire damage`, 	`Totem of Fatal Failure - Tossed into the air, it floats and Judges. Anyone that fails a roll while in view of it takes 1d20 damage and the totem breaks`, 	`Totem of Luck - Snap before you attempt something, it's impossible for you to fail completely`, 	`Totem of Safety - Once snapped, releases strange purple incense that causes drowsiness. When the imbiber wakes up, they will be in a safe place`, 	`Totem of Light - Each end glows steadily, lasts as long as a lantern`, 	`Totem of Cleansing - When snapped by a cursed individual, sucks out the curse and turns it into a horrible monster`, 	`Totem of Dueling - Moves two combatants into a blank sub-realm. Each can create a single new object each round, but the sub-realm decides where to place objects`, ]  var bomb = [ 	`Frognade - Fills a large room with rapidly dividing frogs. Very difficult to cleanup or move around in`, 	`Anti-Gravity Bomb - Everything hit by the blast falls upwards for d10 rounds`, 	`Blasphemous Bomb - d6 fire+slashing area, +d20 at close range. Anything killed by the blast is dragged to Hell`, 	`Phase Bomb - Nothing that has been hit by the blast can physically interact with anything outside. Lasts d6 minutes`, 	`Holy Hand Grenade - d6 radiant area, +d20 at close range. No damage to anyone praying`, 	`Grotesque Bomb - Anything hit by the bomb has their head and arm swapped, or equivalent`, 	`Clockwork Bomb - An immensely powerful coil of wire, suddenly released. Deals ked skull in a grey cloth bag. When Conrad comes in skin contact with someone, he takes great delight in screaming how they are going to die (probably)`, 	`Rope of Repairing - When you whistle, this rope will bind itself back together, so long as it hasn't been burnt or melted`, 	`Circlet of Deel - While worn, you can hear all prayerful thoughts from within a hundred leagues. Most of the time, this just feels like a world-ending migraine`, 	`Gravitic Cube - Small black cube on a white marble frame. When removed from the frame, it will telekinetically wrench itself back after d20 seconds, shoving aside anything in the way`, 	`De-tuning Fork - When struck, all sound is distorted. Not the same as silence, but hard to speak or hear clearly`, 	`Silver Sceptre - Caress it, and all nearby fires turn to black ichor`, 	`Utility Cube - Has a 50% chance of containing any mundane tool. Track which ones it does or doesn't have`, 	`Vampiric Scroll - When loosed from its bone case, it will flap about and find someone interesting to bite. Red text appears on the scroll, details of the victim and possibly some of their secrets`, 	`Sigil of Indulgence - Silver band, inscribed with borrowed prayers. When the holder commits a significant sin, they are immediately forgiven, and the sigil tarnishes instead`, 	`Gremlin Disk - If this is present in any device more advanced than a windmill, it will succumb to countless minor (or not so minor) problems. The more complex the device, the more difficult the problems are to overcome`, 	`Lodestone Shield - Pulls metal projectiles towards it`, 	`Unknown Stone - Marked with runes and dripping with un-light. It can only be given willingly, and it can never be perceived or touched by any but the owner`, 	`Incense of the Benevolent Ancestor, 3 sticks - Sacrifice something and bequeath it to your next character. Some serious things might take two or more sticks to send`, 	`Book of Solemnity - If you die while carrying this, it writes your name and a summary of your death. If left unclaimed or at risk of being damaged, it reappears in the nearest library`, 	`Heart of the Fleshgod Inheritor - If you eat it, grow fleshy spines worth 1 armour. Eating more Hearts gives you more spines, and eventually a carapace (2). Tastes like bitterness and old age`, 	`Lung of the Fleshgod Inheritor - If you eat it, your guts are filled with soft hooting noises and crackling. You can eat scrolls, wands etc. and synthesise them into new forms. Eating more Lungs grants additional fusing and spell-casting. Tastes like hard vacuum, a pucker that sinks to your feet`, 	`Liver of the Fleshgod Inheritor - If you eat it, your primary hand turns into some kind of bizarre claw-like weapon (d6). Eating more Livers changes the form the weapon and improves the damage, up to a bone-tipped whip (d12). Tastes like blood, only moreso`, 	`Brain of the Fleshgod Inheritor - If you eat it, your jaw becomes extendable and your stomach is an abyss of caustic oblivion. A second Brain allows you to move HP and wounds between willing participants. Tastes like fizzing powder and acid burns`, 	`Stomach of the Fleshgod Inheritor - If you eat it, your eyes pop out of your head and float around. You also pop out six more new eyes that join them. Eating a second Stomach allows you to walk on walls, so long as you have a minute to re-centre your gravity. Tastes like rupture and transgression`, 	`Intestines of the Fleshgod Inheritor - If you eat it, you can echolocate with a horrendous sucking screeching sound. Eating a second set of Intestines allows you to dive into a place where sharp angles intersect (like the corner of a room) and re-emerge from somewhere similar. Tastes like broken teeth and bruised molasses`, 	`Ring of No Breath - Cursed Ring of Waterbreathing. Once worn, you don't need to breath, and can't. If you take the ring off, you'll suffocate`, 	`Spine Clamp - Stabbed into the base of a neck, it merges with the body and allows for the muscles to twitch u translucent and intangible up to your waist. And yes, you can kick ghosts`, 	`Onyx necklace that make the wearer's shadow large and monstrous. During the night of a new moon, they become a massive monster with a human shadow instead`, 	`Kit of False Disguises - Makes anyone it's used on believe that they absolutely cannot be recognised`, 	`Mask of Bone - Colourful mask, turns you and everything on your person invisible, except for your skeleton`, 	`Hangman's Helper - Choker that makes the wearers head detachable. If taken off while the head is not on their shoulders, well...`, 	`Ruffled shirt that makes everyone believe that you're their very distant relative`, 	`A set of posh clothes that force everyone to be polite to you. Hostile creatures will still try to kill you, just politely`, 	`Chess board that makes every game end in a draw`, 	`Card deck that makes each person always draw the same card`, 	`Craven Staff - A wizard's staff that blocks anyone holding it from casting spells`, 	`Cursed Teapot - Turns fresh-brewed tea into acid. The stronger the tea, the stronger the acid`, 	`Bear Cloak - Reeking fur cloak, anyone that wear it turns into a bear until they next sleep. Must be removed very carefully`, 	`Notable Lute - While played, anyone that can hear the music can hear nothing else at all`, 	`Pebble that is as heavy and sturdy as a boulder while it touches the ground`, 	`Sea-Salt Ring - Rusted iron ring, saltwater constantly pours from the mouth of the wearer`, 	`Demon lord in a sturdy iron bottle. Will threaten and demand, but cannot do anything if not released. Very dangerous if released`, 	`Scrip of Suggestibility - Single sheet of fine vellum. Anyone looking at it sees whatever it is you say is on it`, 	`Swap-Knot Boots - A pair of bright green boots. If two different people wear one each, they can swap places no matter the distance`, 	`Recipe for a cream pie that deals 1d8 acid damage on hit`, 	`Bridle of Horse-Form - Transforms anyone into a horse for a n air`, 	`Vial of Midas' venom - Turns flesh into gold`, 	`Auto-Voodoo Doll - Small doll in a brightly coloured dress. You possess and animate it while you sleep`, 	`Seed of Life - Press into the stump of a lost limb to regrow a mostly-functional replacement limb of twigs and branches. Pressed into a neck stump, will give the corpse the head of an obedient, dim-witted servant`, 	`Jar of Endless Lava - Drips veeeeery sloooooowly when spilt`, 	`Rug of Quicksand - Only one sand is enchanted. Any items or creatures placed on it are slowly sucked down and are never seen again`, 	`Goblet of Filth - This golden goblet constantly overflows with churning, squirming, foul-smelling filth. You can't tell if the filth alive or not`, 	`Tongue of Tongues - Long and purple, this is one of the 144,000 tongues of Metatron, the Voice of God. If you cut off your own tongue and replace it with this, you can speak and understand a new language`, 	`Cherubim's Chime - This small bell summons a cherubim when rung, a floating marble head surrounded by wings and gold filigree. It can create light, and follows simple commands. If you commit a sin under the eye of the cherubim, the bell rings sour and the cherubim will attack you instead`, 	`Cursed Lyre - Sounds profoundly calming and meaningful to ghosts and demons and terrifying to everyone else`, 	`Reception Needle - Stab one next to the eye of two creatures, what they each see is fuzzily swapped. Painless, just a sense of pressure`, 	`Folding Boat - Small wooden box that folds out to a large rowboat, sail not included. Folding it back up is a little difficult`, 	`Head of the Cromagnogolem - Cave-bear skull, part of a pre-pre-pre-historic ritual. Given clay and time, it will scoop itself back into a bear, and go hunting. It cannot sleep, and it cannot die. Breaking the skull sets the spirit free, free to find another skull... more clay... and eventually, find you`, 	`Sunstone - Yellow pebble. When struck, any chips or dust turn into bright light`, 	`Choral Collar - This golden choker raises the wearer's singing voice to a beautiful soprano, high and loud enough to shatter glass, and given enough time, crystals and gem`, 	`Ribs of the Martyr, 12 pairs - Belonging a to a person who was killed in some hideously painful way. If a rib is stabbed into two willing people, HP, injuries and diseases can be transferred across`, 	`Soul Gem - d8: 1. Mineral, 2. Vegetable, 3. Animal, 4. Purple (memory), 5. Red (emotion), 6. White (morality), 7. Blue (magic), 8. Other (???)`, 	`Dried Dread-Fungus - Drop a spoonful of this into a pool of water (or down a creature's throat) and it will immediately begin to ferment into a zymo-zombie. If it lives, it can be fermented`, 	`Jitterbug Bagpipe - Meatsack full of lymphatic fluid and intestinal pipes. Unlike regular bagpipes, the jitterbug bagpipe can be used to produce beautiful music. The music induces joy, a healthy appetite, and good health`, 	`Karma Palm - Open-faced hand of light, psychically controlled by the wielder up to 7 ft around themselves. Can be used to push, smack, and press`, 	`Amulet of Hope - Glows as bright as a candle when there are no other light sources. Warm to the touch, hums in a reassuring manner`, 	`False Fog Cigar, 3 - When smoked, creates a cloud of thick black smog that the smoker can see through just fine`, 	`Steel-Silk Kerchief - Silk handkerchief that becomes as hard as steel when a command word is spoken. If the word is spoken in reverse, it becomes silk again`, 	`Steel-Silk Rope - Silk rope that becomes as hard as steel when a command word is spoken. If the word is spoken in reverse, it becomes silk again`, 	`Graven-Heart - Carved heart made of black wood. Placed within the chest of a corpse, it is consumed and grants them a single day of un-life`, 	`Solar Compass - A crystal disc with an adamant pin. Always points to the sun, even underground. Sometimes confused by large, moving shapes in the darkness`, 	`Stick of Fluorescing Chalk - Glows in a color of your choice when exposed to even the faintest light`, 	`Heat Bracelet - Gold and rubies in an ancient style. Detonates in 1d20 ball of flame when it hears its command word (you don't know what its command word is)`, 	`Ghostproof Cable - Steel mesh with a core of alchemical sapphire. Opaque and impassible to non-physical entities (ghosts, angels, astral projections)`, 	`Head of Diamond Garlic - Black garlic is made by heating whole bulbs over the course of weeks; diamond garlic by heating whole bulbs over the course of years. About ten doses of perfect garlic ambrosia`, 	`Bee Whistle - Produces a sound only audible to bees and elves`, 	`Calumna's Cup - Silver hobgoblet. When two people drink from this cup, they switch bodies and the cup is teleported Somewhere Else. This effect is permanent unless they both drink from the cup again`, 	`Pseudo-Spectacles - Pair of round glasses with completely opaque lenses. Render lies visible and everything else invisible to the wearer`, 	`Precise Jeweller's Loupe - If you examine someone's eyes (the windows to the soul) you can tell if they are suffering from a disease or a curse, and how many of each`, 	`Wizard Watch - It has the hour, minute and second hands, along with the trouble, the opportunity and the death hand`, 	`Black Rune-Bones - Bundle of charred bones covered in crude runes. The spirit of this murdered warrior will hunt one target if buried with a possession of the target`, 	`Pyre Bead - A string of three thick wax beads, painted with lacquer. Within is the concentrated heat and flame of a ritual bonfire. If exposed to flame the bead will burst creating a d12 fireball`, 	`Beast Mark - The tanned skin of a corpse tattooed with cruel runes. Stitched into the skin of the living it will permanently transform them into a were-creature, most likely a wolf or bear, but may be removed at death`, 	`Berserk's Girdle - Cracked and bloodstained, this thick belt is worked with teeth and tiny bones. When wearing it a st an immense tendril of water`, 	`You can see through masterwork paintings or sculptures of yourself`, 	`Lungs Were A Mistake - If you wish, you can take on any amphibious/aquatic traits you like. This cannot be reversed`, 	`Day of Unrest - On Sundays and any religious holidays, you can speak with the dead`, 	`Psychic Mirror - If you suffer from a mind-altering effect, the caster suffers the result as well`, 	`Gem-Scarred - You have a large gem embedded in your (1d4): 1. Forehead, 2. Neck, 3. Spine, 4. Hand. It can't be removed without seriously injuring you`, 	`Dark Sibling - Your shadow moves on its own, sometimes leaving you for days at a time`, 	`Head Slime - Your skull and face have been digested by an ooze, leaving your eyes and brain floating around`, 	`Toad Vassal - Whenever you go looking for it, and often when you aren't, you find a cow-sized intelligent toad. It will provide inscrutable advice and bizarre tasks. You've never seen it move, yet somehow, it's still right there...`, 	`Selfless - When it suits you, you do not count as a living being`, 	`Disgusting Digestion - Anyone watching you eat must save or vomit`, 	`Shed Flesh - Your wounds do not visually heal, and you feel no pain from external damage. This has no mechanical effect on damage and healing`, 	`Under-Kin - As long as you're falling into darkness, the landing will never harm you`, 	`You are constantly followed by a statue. It moves behind you whenever nobody is paying attention. It cannot be restrained or permanently damaged`, 	`Foreign Theology - You know the layout of Heaven like it's the next city over`, 	`Once-Dead - Whenever you are at 0 HP, you can see and talk to the Grim Reaper who has been assigned to you. It's job is to make sure your soul doesn't escape again, because that would be hugely embarrassing for everyone involved`, 	`Horrific Visage - Your appearance in reflection is bestial, rotting and monstrous`, 	`Spirit of Fate - You have been imprisoned in this world as a mere mortal. All supernatural creatures treat you as an important person, though many will mock your predicament`, 	`Overlord - You emanate an aura of Pure Evil. It withers plants, scares small animals, and makes children cry. It's difficult to turn it off`, 	`Thrall of the North - Any water that touches your bare skin freezes`, 	chess_piece, 	godparent, 	`Two Goblins in a Big Coat`, ]  var trick = [ 	`Sleep-Talker - When you talk to unconscious people they can always hear you, and might try and communicate back`, 	`Great and Terrible Burden - Start with an Artefact or Arcana of your choice, but if you use it even once, gain a curse. The curse worsens with each additional use`, 	`Omnilingual at Insults - You can swear, curse and blasphemise in every known language`, 	`Hasten Catastrophe - If a natural disaster or mishap is approaching, you can cause it to happen immediately`, 	`Fictive Jaunt - When you dream, you go into a made-up place you created, and bring back a single object that could exist in reality. When you next go to sleep, it vanishes`, 	`Four-Letter Vision - You can echolocate as long as you're cussing`, 	`Connoisseur of Rage - You can taste emotions`, 	`Behold Yourself - You can change your hair and eye colour every time you see your reflection`, 	`Soul Gaze - Looking into someones eyes allows you to ask their subconscious one question. They get to ask you one back`, 	`Diplomatic Immunity - In a strictly fatal environment (black hole, lava etc.) you can survive for 1d6 rounds. Works once`, 	`Bird in the Hand - Can remove and reattach your hand. You can still control it while it's detached`, 	`Powerful Name - It echoes and reverberates whenever pronounced`, 	`Soul Devourer - If you slowly kill someone whose name you know, you can heal all HP or absorb one of their traits`, 	`Quicksort - You instantly know how much of something is in a pile`, 	`If you bring a statue an acceptable gift, it will tell you something it has seen`, 	`Indestructible Hand - While you are alive, your hand cannot be harmed by anything`, 	`Murder Whistle - You can whistle loud enough to deal 1 piercing damage in a 50ft radius to anything not covering its ears`, 	`Three-Faced-Liar - Strangers will believe the first three words you say`, 	`Powerful Guesser - You can make eye contact with someone and know their second worst fear`, 	`Mimicry - After listening to someone for a few minutes, you can perfectly replicate their voice. Only one voice at a time`, 	`Worthy Successor - By making a ten minute speech listing the traits you seek to find, you can bind weapons or armour to a location, thrusting a sword into a stone etc. Afterwards, only someone with all those traits can move the item`, 	`Rixator Ignis - You can intimidate small fires into going out by yelling at them`, 	`Stony Air - You can grab handfuls of gases as if they were solids`, 	`Cause Sneeze - Cause sneezing with an evil glare`, 	`Peace of Mind - By closing your eyes, you can nullify as many of your senses as you wish`, 	`Witch Script - If you write something down, you can write a second, secret message that only people you specify can read`, 	`Palmistry - If you catch a spell or curse in your hand, it'll effect just your hand rather than your whole body`, 	`Cosmic Awareness - You can detect disturbances in the universe. It's not particularly useful`, 	`Gambling with Fate - If you fail a roll, would suffer a penalty, or gain a boon, you can choose to Gamble with Fate. This is usually represented by a single coin-flip for Double or Nothing, but may have different forms`, 	`Gnomish Trick - You can turn invisible if you hold your breath, stay very still, and close your eyes`, 	`Fey Mood - You know how to create an artefact of considerable value. If you aren't making progress on it however, you risk madness`, 	`Bitter Heart - You can make food and drink bitter by scowling at it and thinking nasty thoughts`, 	`Born-of-War - When you kill an enemy in honourable combat, you can ask a question of your future in their entrails`, 	`Dream Drop - If someone dreams of you, you can have them awaken with one object of yours in their hands`, 	`Looking Glass - You are able to hide things within mirrors. When you try and recover it, there is a 1-in-6 chance of something bad coming, 4-in-6 if you recover it from a different mirror`, 	`Resonance - You can sing loudly enough to shatter glass`, 	`Bite Augury - If you are bitten by something hard enough to deal damage, you can ask one question of their future, as interpreted through the marks they leave in your skin`, 	`Crafty - You can spend a whole night repairing an object instead of sleeping to no ill-effect`, 	`Akashic Memory - If you pose a question before you sleep, there is a 50% chance that the dream you have will answer it in some way. You don't know whether the 50% roll was successful`, 	`Gourmand - With just a tiny taste of food, you can tell what the ingredients are, or if it is poisoned. This lets you backwards engineer most potions`, 	`Last Wishes - Know the final desire of any corpse you touch`, 	`Death Cycle - The first thing you kill rises as a loyal undead until it falls apart`, 	`Trick Flame - You can change the colour of a flame by touching it or dripping your blood on it, and shape the smoke from a pipe as you wish`, 	`Cloud-speaker - Standing in the rain grants you news from far away lands`, 	`Clap your hands to take 1 damage and teleport 1ft`, 	`Cross legs and close eyes to hover a few inches off the ground`, 	`You can emanate a pleasant, exotic, spicy smell whenever you like`, 	`Heart Puppet - By squeezing the heart of something that died in the last minute, you can give it one more round of life`, 	`Fold - You can fold anything in half, and unfold it again without ill-effect. Folding weird/impossible/living things may go poorly, as will folding anything more than twice`, 	`Visions of Death - Anything you look at for more than a round takes 1 necrotic damage`, 	`Forbidden Technique - Combine a Talent and an Arcana into a new form. However, each time you use it, take 1d20 damage as unbound energies ravage your untrained body`, 	`Abra-ka-what? - You can cast a random spell on a random target. However, each time you do (d4): 1. Take d8 damage, 2. Seizure for d4 rounds, 3. Catch on fire, 4. Mouth full of vermin`, 	`Skeletonese - Pick one monster you've fought that doesn't speak a language. You can converse with them as if they did`, 	`Chaplain of the Small - If you give an insect an appropriate funeral, it's tiny spirit will bless you somehow`, 	`Facethief - By grabbing onto the face of a living person for 1d6 rounds, you can copy it. Your eyes are the only thing that stays the same`, 	`Essence Vessel - If you are possessed by a demon or angel, you remain on roughly equal footing in terms of controlling your body`, 	`Crow Feast - If you prepare a corpse, crows will come and tell you news`, 	`Sensitive Inner Ear - Always roughly know the destination of portals and other teleportation devices. You can whack a portal to change the destination, but you won't know the new destination`, 	`Wards of the Mind, Body and Soul - If you would suffer from a disease, curse or insanity, you can choose which of the three you would suffer from`, 	`Spirit Confession - Touch someone to learn if they have killed another sentient creature in the last 24 hours`, 	`If you ask a plant to keep watch for you, it will bloom in answer the next time you come by`, 	`Arcphagers - When you eat a magic item, you can make a CHA check to take control of it. Otherwise, it's always on`, 	`Project Mind - If you sit still you can transfer your mind into an held inanimate object. It remains inanimate but you control it up to the degree that an automatic version would behave (pull triggers, push buttons)`, 	`Change the colour of an object no larger than a horse for a few minutes`, 	`Create a tiny light as bright as a match on your fingertip`, 	`Minor Minor Mage Hand - Move a light object with a wave of your finger. You could cause a coin to roll along the ground or turn the pages of a book, but you couldn't open a door or lift a stone`, 	`Wizard Whistle - Whistle to summon your hat or weapon to your hand`, 	`Wizard Mark - Touch something to imprint it with your signature rune. Anyone that sees the mark will recognise it as yours`, 	`Wizard Tap - Flick something that you can see. Cannot deal damage, but can knock over a coin or make a faint noise`, 	`Wizard Hands - Create a shower of illusory sparks or a puff of illusory smoke from your hands`, 	`Sleight-of-Weirdness - You can prestidigitate objects away. Except they really vanish. Even you donâ€™t know where they go. They donâ€™t come back`, 	`History of Blood - Weapons will whisper about the last thing they killed, if you listen carefully`, 	`If you press your eye right up against solid metal, you can see through it`, 	`Agni's Touch - Summon a flame the size of a candle by snapping your fingers`, 	`Dim or extinguish any non-magical light sources when you focus on it`, 	`The Donging - Create a pleasant musical ringing sound at any time you like`, 	`The North Ding - Cause a loud bell to ring from somewhere due north. Only you can hear the bell`, 	`Rainbow Thumb - Permanently change the colour or form of a small plant`, 	`Catlike Naps - You can sleep anywhere, in any position, with a few moments notice. You can set environmental conditions that will wake you, such as "sunrise" or "rain"`, 	`Spotless - Spend a few moments running your hands over your clothes to remove any stains or dirt`, 	`Druidic Knack - You are exceptionally good at predicting the weather (as a player, you'll probably just be asked what you think the weather will be tomorrow)`, 	`Purification - Your kisses can undo curses. Particular horrid curses might be inflicted upon you in turn, but you'll know this before you try`, 	`When you lock eyes with an ally, you may dictate their actions instead of taking a turn of your own`, 	`Harsh Lessons - When a s g living being. You and anybody that participated in the sacrifice are transported to the nearest safe location`, 	`Curse Eater - Each curse you suffer from grants +2 max HP. Start with a curse, if you want`, 	`Bone Tailor - With only a needle and sinew, you can sew bones back together or into odd shapes`, 	`Pacifism Run - Gain an Arcana. If you ever kill or help kill any living thing, you lose it and are cursed. You can share this with other allies, but if any of you break it, it applies to the whole group`, 	`Trust the Flesh Run - Gain a Talent. If you ever wear armour or use healing magic, you lose it and are cursed. You can share this with other allies, but if any of you break it, it applies to the whole group`, 	`Yer A Wizard Run - Swap all armour and weaponry for cumbersome robes and three spells you can cast at-will. If you demean yourself with brute labour, armour, or actions otherwise unbefitting a wizard, you lose a spell. Any other ally can also be a wizard`, 	`Blessing of Pain - The first time you drop to 0 hp, your trial begins. You can't die from ordinary damage, but every blow automatically causes a Scar. If you ever heal, lose this ability`, ]  var talent = [ 	`Improvise - Any item you weren't holding a second ago deals d10 damage, once per item`, 	`Out of Line - Declare an ally "off-limits", deal x2 damage to their attackers`, 	`Rugged - Reroll a failed check by taking 1d6 damage, no limit`, 	`Headtaker - Dealing 10 damage with an attack automatically removes a head of a creature`, 	`Fashionable - Fancy clothes count as armour to you, and if you style someone, it counts for them as well. Armour and clothes don't stack`, 	`Seventh Sense - If you focus on an enemy, learn if they have an secret power or deadly attack. No details, just a yes/no`, 	`Incredible Reflexes - Wearing a loincloth and no other armour grants +2 HP`, 	`At All Costs - You can survive the death of the rest of your companions, if possible. You lose everything you are wearing and carrying, and potentially some of your powers. Works once`, 	`Wall Crawler - You climb just as well without climbing gear as with it. If a climb would be trivial using gear, you don't need to roll, even if you're free-climbing. If a climb would be impossible using gear, you can roll anyway`, 	`Mischief Maker - You can disarm, trip or pickpocket any enemy without a roll as an action. Only works once per enemy`, 	`Party Rivalry - Choose another party member as your rival. Gain the exact opposite of one of their abilities. If they die, you lose this ability and are filled with a profound sense of loss`, 	`At One With The Land - Pick or roll (d6): 1. Grassland, 2. Desert, 3. Mountains, 4. Forest, 5. Coastal, 6. Tundra. You can interpret the flora, fauna, weather and landscape of that region as if you could speak to it`, 	`Double Jump - You need to spend a moment with both feet planted on the ground to be able to double-jump again`, 	`Dodge Roll - If you spend a whole round moving, you cannot be hit by a particular enemy you declare`, 	`Counter - If you spend a round taking a defensive stance, the next enemy to attack you automatically takes 1d6 damage`, 	`Redirect - If you have both hands free, anyone that makes a melee attack at you must also make one at a nearby target`, 	`Pankration - So long as you aren't wearing any armour or carrying any items, you can make a full-body d10 attack no matter if you are prone, grappled, engulfed etc`, 	`Peasant's Path Style - So long as you have both hands free and aren't wearing armour, you can deal d6 damage. You can teach this to anybody with a weeks training`, 	`Horde Breaker - If you are dual-wielding and don't move this round, you can make one attack against half of the enemies surrounding you`, 	`Cut Down - Murder one low-level mook per round, no questions asked. Must be indistinguishable from all other mooks, not the one carrying the special weapon etc`, 	`Scrounge - If you dig through a pile of trash, you always gain a random item`, 	`Threat Assessment - By looking into someone's eyes, you can determine their killcount in terms of: None, One, Many`, 	`Angry - Always attack first if you immediately charge`, 	`Deadly - Weapons are always conveniently close at hand when you are angry or ambushed`, 	`Bizarre - Instead of rolling a d20, you can flip a coin, heads critical success, tails critical failure. It never looks like skill`, 	`Cowardly - Block the first attack while fleeing for your life`, 	`Cruel - When you down an enemy, you can either kill them brutally or let them live in pain`, 	`Curious - When you search, you can always find something hidden, good or bad`, 	`Linkboy - Torches you hold last five times as long`, 	`Desperate - Drop to 0 HP to automatically succeed on a check`, 	`Fated - Once, ever, roll with a +10 bonus`, 	`Light Finger, Heavy Blow - If you've stolen something from somebody and they don't know you have it, deal +d8 damage when you hit them with it`, 	`Determined - After you stand up from prone, are disarmed, dropped to 0HP or are grappled, you can declare that you are getting serious. This may cause enemies to have second thoughts`, 	`Flamboyant - While active you are always noticed first in a crowd`, 	`Gallant - People you protect reroll failed saves`, 	`Greedy - Know the exact value of anything you hold`, 	`Confidence - Advantage to all rolls in a day until you fail one, give up on something or are thwarted`, 	`Breaker - Make a disadvantaged Strength check against someone you are grappling to tear off a limb of their choice, this also breaks the grapple`, 	`Helpful - Your friends can reroll a d20, once per person`, 	`Innocent - Anything will hesitate to kill you, at least for a moment, if you ask them for it`, 	`Knowledgeable - Learn a new rumour each session`, 	`Armourer - You can resize armour to fit anyone, so long as you have the materials for it`, 	`Weaponsmith - You can turn two broken weapons into a single working one, combining some of the traits in the process`, 	`Locksmith - Once you've picked a lock at least once, you can repick it without a check, or with a check as single fluid motion`, 	`Monstrous - Convert an insanity into a mutation over a rest`, 	`Paranoia - Receive a warning before you do anything extremely dangerous. No details`, 	`Pompous - Enemies that fail a morale check and would flee/rout (not retreat) instead grovel`, 	`Righteous - Counts as a shield against anyone philosophically opposed to you`, 	`Stalwart - The first time you would die in defence of another, you are instead healed to full`, 	`Zealous - Your voice counts as a holy symbol`, 	`Tactician - If you plan a battle and its still going to plan, everyone joining in can block 1d6 damage once`, 	`Meatgrinder - Make an extra attack when you down an enemy`, 	`Pugilist - Make an extra attack per round while unarmed`, 	`Montaya - Once, ever, say your catchphrase, full name etc. to your sworn enemy to heal to full and gain an extra attack for the rest of combat`, 	`Metabolic Control - You can set your body to x2 as fast or x2 slower. Takes a full day to tick up or down. Eat, age, run and think at that speed`, 	`Devastator - If you stun an enemy or knock them prone, make another attack`, 	`Unseen Flurry - Make an extra attack if the enemy cannot see you`, 	`Nightmare - You can always move faster than someone who is running away from you and fleeing for their life`, 	`Sentinel - Make an free attack when an enemy retreats or moves past you`, 	`Leader - Make an extra attack when you charge into battle`, 	`Veteran - Make an extra attack per round while in formation`, 	`Wolfpack - When you have an enemy completely surrounded, a third of the group can make an extra attack this round (round down)`, 	`Lawbringer - For every real crime you know the target has committed, you can make a free attack or grapple check against them, one per turn`, 	`Mage Slayer - Make an attack immediately against an enemy in range that casts a spell`, 	`Rage Spiral - As an action, w when the next major astronomical event is happening (the first time you use this, you can declare when it'll be)`, 	`Acrobatical - So long as you concentrate, you can use your feet like your hands and never lose your balance`, 	`Mathematika - You can perform advanced algebra in your head, predict the flight paths of objects with perfect accuracy, accurately eyeball measurements, and judge the amount of strength (and length of lever) you would need to lift any object`, 	`Old Bold Bomb-maker - Gunpowder is usually made from charcoal, saltpetre and sulphur. If you replace one of the ingredients with different powders and liquids you can create new strange explosives`, 	`Etiquetteful - You know how to compose yourself and seem like you belong, no matter the social scene. You know the name of everyone who is anyone`, 	`Oratorial - You can get and hold a crowd's attention for as long as you're speaking. Your voice carries over distances of up to a mile. If you shout, you can distract people in earshot. While you are talking, anyone gets a good sense of what you are saying, even if they donâ€™t speak your language`, 	`Muse - You are an artist, in a medium of your choice. Once you create a work of art depicting something, you can declare it to be your Muse. Advantage to all rolls involving your Muse, only one Muse at a time`, 	`Engineerable - You can make ball bearings, springs, gears, lever-actions, winches and sundry other mechanical components from scratch. You can also turn a lot of ore into a small amount of pure, workable metal`, 	`Conjure "Useful" Items - You always have a piece of string, a stub of chalk, a smooth pebble and a worthless coin in your pocket. You don't actually create or summon these items, only absent-mindedly collect them and somehow always have just enough for your needs`, 	`Old Faithful - You always, no matter what, have a small dagger on your person`, 	`Advanced Looting Techniques - If you aren't carrying any weapons or armour, items you hold in your hands never weigh you down`, 	`Crossed the Deserts Bare - You can go three times as long without food or water as a normal person`, 	`Breathed the Mountain Air - You can tell at a glance if a route is impossible`, 	`Travelled Every Road in This Here Land - Once, ever, you and your companions can visit The Crossroads, which connects to every road`, 	`Mindless Power - Advantage to STR checks, but once you start you can't stop yourself or change your mind`, 	`Locus of Mass - Advantage to STR saves with your hands pressed together`, 	`Brute - Reroll a failed STR check by breaking something you value`, 	`Ritual - Advantage to DEX checks so long as you have time and something to calm yourself down, incense, an amulet etc.`, 	`Nimble - Advantage to DEX saves while unarmoured and with both hands free`, 	`Scattered - Reroll a failed DEX check by dropping something valuable`, 	`Demagogue - Advantage to CHA checks if you are unarmed and relaxed (not running away)`, 	`Protagonist - Advantage to CHA saves if you suffer them while protecting an NPC`, 	`Panache - Reroll a failed CHA check by dropping to half HP`, 	`Glass Jaw - Take +d6 damage from all sources, deal +d8`, 	`On The Shoulders of Giants - Defeating an enemy more powerful than you, whether in combat, in sport or other more esoteric fields, grants you one expendable use of their abilities`, 	`Assassinate - You can wield positioning and timing like a weapon, dealing d8 damage with nothing but your hands and nearby objects`, 	`Hypnotic Voice - If you are making eye contact with someone, you can make them repeat a sentence you say`, 	`Martial Arts - Your unarmed attacks deal 1d6 damage, you don't suffer penalties from attacking armed targets`, 	`The Fool - When you are in serious danger, declare that you are hoping for the best. You (and possibly your friends) will be removed from the situation in an unlikely piece of luck. However, you can't use this ability again until either you suffer an incredibly bad turn of l

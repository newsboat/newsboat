orth`, 	`Talons of the Sea Witch - Pick a hand. You can turn blood, salt, sand, water or wine held in this hand into an equal amount of anything else on the list`, 	`Alter Self - So long as you keep all your muscles tensed (no attacks or taking damage) you can change your appearance to match that of someone else`, 	`Telepathy - You can speak into the mind of anyone you can see, they can reply if they make eye-contact with you`, 	`Shapeshifter - If you wrestle an animal to the ground and eat it, you can transform into it. The first round after you change forms, you are stricken by animal instincts. Touching silver deals you d6 damage while you are shifted`, 	`Skim Thoughts - You can read the strong surface thoughts and emotions of those around you. Targeting a specific person or thought requires your full concentration`, 	`Binder - Say the name of a spiritual or undead being and give it a command. If it refuses, it takes 1d12 damage`, 	`Mage Shield - Block one attack as an action, so long as you can see the attack coming`, 	`Enthrall - Stare into the eyes of someone whose name you know, and give them a command, optionally with a condition. They will perform it, in a daze. If commanded to hurt themselves or someone else, they will snap out at the last moment`, 	`Subtle Hex - Cause bad things to happen to a superstitious target by describing them happen in gruesome detail`, 	`Ironic Hex - Through the use of a sympathetic link with the target, either prevent them from repeating an action they just took, or force them to repeatedly take it`, 	`Cruel Hex - Take 1 damage and force the target to choose, either take d10 damage or take a single concrete action of your choosing`, 	`Wizard Vision - At a thought, you can detect if something is an illusion, invisible, shape-shifted, or a spellcaster. The price is either your sanity, as you reject the etheropelagic visions, or your empathy as your are alienated from normal lifeforms`, 	`Dowsing - If you hold a sample of something, it will tug toward more of itself`, 	`Soul of Iron - Take 1d8 radiant damage to reroll a save against a spell, demonic attack, or soul-altering effect. You can take the damage as many times as you like, wounds you take appear as stigmata or premature ageing`, 	`Sacrosanct - Take d10 radiant damage in place of a mutation, disease, disfiguring injury or anything that would alter your body against your will`, 	`War-Form - You can transform at-will into a bestial oily monster with your face. +8 HP, two d8 attacks. Transforming back gets harder each time`, 	`Elemental Student - After you suffer a Scar from a source of elemental damage, you can learn to speak and eventually channel that element. Start with a mark from a random element`, 	`Witch-Thumb - Any seeds you plant grow to full adulthood and beyond within seconds and die within the hour. Nearby ground is rendered barren and no new seeds are produced`, 	`Heavenbound Messenger - As part of an honest funeral, you can include a message or request to the gods of death with the body of the deceased. It'll reach them, eventually, but you best be respectful`, 	`P E R I S H - Cause a mortal creature you can see and name to die horribly, or suffer a Fate Worse Than Death. This ability is incredibly noticeable to anybody with magical senses within a hundred leagues`, 	`Conduit of Chaos - You can use two magic items / abilities in a single round, the effects of both are fused together`, 	`Runestones - Ask 1d6 yes/no questions of the stones, on a 6 something else comes to find you and give the answer`, 	`Skindancer - By touching bare skin, you can transfer your soul into a new living body. Must be humanoid. +0 to all stats until you spend a day getting used to a new body`, 	`Shadow Arts - Taking an action to centre yourself (lasts until combat ends), and an action to leave your shadow behind, you can return to your shadow at any point in the next minute no matter where you are`, 	`Exploding Blasphemy Skulls - You can turn decapitated heads into improvised explosive devices`, 	`Void Soul - You are immune to magic. You can't see, touch, use or interact in any way with spells, scrolls, wand, some potions`, 	`Limited Wish - Beware the recoil of powerful wishes. One use`, 	`Flaming Blade - You can ignite any bladed weapon you hold, damages the weapon rapidly unless it is made of exotic metals`, 	`Tooth Demon - Crush a tooth (ritually, and with care) to deal the owner 1d20 damage`, 	`Grim Harvest - The round after an enemy dies, spend an action to harvest their soul. You can only hold one soul at a time, and fire it to deal damage (goblin = 1d6, ogre = 1d10, dragon = 1d20). You'll likely find other uses for harvested souls`, 	`Astral Projectionist - You can choose to dream of a specific location and see what is truly there. Beware, for your body is uninhabited for the durationâ€¦`, 	`Know-It-All - Whenever you declare something to be a fact, it "is" (it might actually be a cunning illusion, only temporary, much worse than you said, have a hidden cost, or require a sacrifice from you)`, 	`Flight - You can't carry anyone else or anything heavy, but you can definitely probably manage wobbly flight`, 	`Doom Treader - By spending some time meditating, you can view your own corpse from an alternate reality that died from something reasonably likely and nearby`, 	`Hell-Slave - Invisible murder machine, can't go further away than eyeshot, d10 fire+slashing damage. If you die and have used it even once, it'll take your corpse on a joyride`, 	`Origamist - Animals you fold out of paper come to life and gently do your bidding`, 	`Fireball - Begin charging as an action. If you are struck before releasing it, it explodes in your face. Throw as another action, dealing d12 fire area. If you roll 10+ then your hand/spellbook/wand/staff is on fire as well`, 	`Conjure Lightning - 1d6 times per real storm, direct where a lightning bolt will go`, 	`Psychic Awakening - Your latent telekinesis is as strong, as precise and as dangerous as a drunk giant. d12 damage if used directly, control your temper`, 	`You cannot be killed be any man`, 	`If you would die "off-screen", you will return, subtly or overtly changed`, 	`Secret Name: Shaimok - When you fire any handheld ranged weapon, it does not obey gravity, travelling in a straight line until it hits a target. If you tell someone the word, you will transfer this ability to them. If you die, Shaimok remains with your corpse`, 	`Secret Name:Â Phacops - At any moment, you can choose to die. Your body rots into dust immediately.Â The next morning, you will be reborn from the dirt beneath the location where you last awakened from sleep.Â The word remains in your old skull, and must be retrieved. If you tell someone the word, you will transfer this ability to them`, 	`Secret Name:Â Deiphon - You can walk on water.Â The bottoms of your feet still get wet. If you tell someone the word, you will transfer this ability to them. If you die, Deiphon remains with your corpse`, 	`Secret Name: Destra - You can learn what magic someone knows by looking in their eye. If you tell someone the word, you will transfer this ability to them. If you die, Destra remains with your corpse`, 	`Secret Name: Zhuul - You cannot be harmed by acid so long as you are praying loudly and continuously. If you tell someone the word, you will transfer this ability to them. If you die, Zhuul remains with your corpse`, 	`Secret Name: Amkala - If you sit in someone's warm spot, people will believe you to be that person. Lasts until you stand up. If you tell someone the word, you will transfer this ability to them. If you die, Amkala remains with your corpse`, 	`Soulsmith - You can conjure an item from the memory of a newly-dead creature and make it "real". It contains their soul, which will gradually wither`, 	`Feathersmith - You know the art of turning materials like spider-web, gossamer, flowers, mouse-skin, glass, poetry into noble armour and weapons. The more frail, brittle, expensive and rare the material, the better`, 	`Divination - Disembowel a creature, watch the skies, consult symbolic rituals etc. and ask one question of the past or future. The more specific the question, the more vague the answer`, 	`Skulking Familiar - It lurks around you, nearby but never close. It leaves gifts and messages. It'll teach you secrets, if you can handle them`, 	`Wise Familiar - It sits on your shoulder or in your bag. It knows much, much more than it lets on. It can grant favours`, 	`Useless Familiar - It flops around like a dying fish. If it's killed, it'll return the next day`, 	`Wandering Familiar - It travels far, seeing all and remember everything. You might not see it for several days at a stretch, but it will be back`, 	`Hand of Vecna - Replaces your own, allows you to touch and hold magical spells, strong and tireless. Overusing the Hand has a 5% chance of allowing Vecna to consume your soul and possess your body`, 	`Eye of Vecna - Replaces your own, allows you to see magic and through some materials. Overusing the Eye has a 1-in-20 chance of allowing Vecna to consume your soul and possess your body`, 	`Dead Ringer - You can turn a drop of blood, strand of hair and a mound of clay into a temporary but exact corpse`, 	`Charmed Life - When you wake up and say "today is my lucky day", it begins. You succeed every check you attempt, take minimum damage from all attacks, and will generally be incredibly lucky, to the incredible detriment of everyone around you. If you are alone, it doesn't work`, 	`Basilisk Eyes - If you stare at someone and don't move, one of their limbs is paralysed`, 	`Inner World - You have a vivid internal dreamscape. Each second that passes outside can last up to a day within. You can bring someone else with you with a touch, but attacks to the dreamscape deal you psychic damage`, 	`Tome of Healing - Replace an injury, curse or disease with (1d6): 1. Injury, 2. Curse, 3. Disease, 4. Quest, 5. Herbal remedy, 6. Spiritual requirement. Lapsing on option 4-6 causes the original malady to return. Takes an hour, you'll know what the cost is before committing`, 	`Tome of Trickery - Write something in the book of the form "If [name] does [action] then [effect] will occur" or similar. If they die for any reason following the effect, the book has a 1-in-6 chance of losing all powers. If they die directly from the effect, 5-in-6. Must be their true name, must not be something they are doing all the time, must occur with you nearby`, 	`Tome of Madness - Each insanity you gain allows you to access a new spell`, 	`Tome of Life - A stolen book of the dead. Mundane weapons cannot harm you, but you take x3 damage from spells, angels and demons. They can smell your theft`, 	`Tome of Trading - Allows you to read the deals requested from all other uses of similar tomes, as well as teleport goods and payment between them`, 	`Third Eye - Restricting or removing one of your senses bolsters one other, boosting a sense twice allows for magical effectiveness`, 	`Crestoclast - With a stare, you can cause worked objects to explode. The higher quality of the object, the shorter time taken. Fine art (sculptures and paintings) take a single round, while a plank of wood would take a whole day`, 	`Disbelief Suspender - Your plans and inventions, no matter how implausible, work for 1d6 rounds then never again`, 	`"Tame" Imp - Invisible and a fan of showmanship, will move things, lift things, find things or burn things so long as you wear a fancy robe and proclaim your magical prowess`, 	`Clairvoyage - If you have a spell or ability that allows you to perceive something at a great distance, you can also touch it gently, and vice-versa`, 	`Disciple of the Desecrator - Feed your foul censer with flowers, herbs and butterflies to make it spew toxic gas. You can transfer diseases you suffer to someone else with a minute of skin contact`, 	`Star Whisperer - You can commune with the night sky to have a question answered or request a favour. You might not be the only one communing, so see who you meet Up There`, 	`Demonic Pact - As part of your arrangement, you'll be able to request favours from your patron. Don't owe too many favours when you die, or it'll go badly. Your patron might follow you around, if you are interesting`, 	`Faerie Aspect - In return for beautiful things, you become more beautiful. Beauty takes many forms. Perhaps you will as well`, 	`Abominable Glimpses - You can ask the your patron any question you like, but each answer causes you to lose your mind and turn into a gibbering wreck`, 	`Eldritch Form - You can mutate any part of your body to have it gain additional capabilities. You cannot reverse the procedure, and it will likely come with unexpected side-effects`, 	`Servant of the Forgotten King - Those who you officially outrank will always obey your commands, but you must do the same for your superiors. You can break a finger of an underling with a glance`, 	`Ancient Tongues - Whenever you hear anything making a noise or read any text, you can determine what mood it is in. Whether the creaking of trees, squeaking of rats or thunder and lighting, you can make a pretty good guess how it is feeling`, 	`Stormcaller - You know the name of a local wind. Flying is is easy, landing is hard`, 	`Hammer of the Gods - You can mould metal as if it were very clay. You can "soften" the metal further with your blood to allow fine work`, 	`Psychometry - Touch an item to ask one yes/no question about it, works once per item, or again if you spend an hour/day/week meditating over it`, 	`Hexblade - You innately know what ritual will be required to turn a bladed weapon into a magical artefact, if at all possible. You can speak with any blade, but only while it is bathed in blood`, 	`Divine Intervention - Pray at a shrine or make a respectable sacrifice to block the next instance of [damage type] taken. Pray for a particular type, or rely on the grace of god. Your allies can also participate, but must uphold the principles of your deity`, 	`Divine Dregs - The last fragments of a godly power. Grants quiet, faded miracles. CHA check to have prayers fulfilled (rolled in secret), on a critical failure it is burned out forever`, 	`Volatile Spirits - Your soul can be expelled from your mouth into a trembling gas. In this form, your body appears to be in a coma, and if you are struck or subject to too strong a wind, you are obliterated. You can re-enter through the lungs of another living but mindless body`, 	`Guardian Angel - So long as all party members involved worship the same deity as you, one can save the other from death by praying over them, wailing etc. If they are already dead, dropping to 0 HP can grant them a last gasp and 1 HP`, 	`Share Burden - You can heal someone's injury by taking d12 radiant damage. This can't regrow limbs, but it can reattach them (if you're quick)`, 	`Battle Prayer - When you lead at least three allies in prayer, the ritual begins. So long as you keep praying, your teamwork is potent enough to deal d6 damage to an enemy. This increases by a die-size for every extra ally, or gain another d6 with three`, 	`Born under a Fateful Star - The first magic item you find is especially attuned to you and comes with a quest attached`, 	`Runic Flesh - You can scribe scrolls directly into your flesh. The process drops you to 0 HP and grants you a related magical ability`, 	`Overchannel - Lose half your HP to double the effect of a spell or magic item`, 	`Arcane "Researcher" - After you cause a magical disaster, next spell you cast has double effect`, 	`Scroll Master - Scrolls you use have a 2-in-6 chance of being retained. This chance goes up by 1 if you are: wearing a pointy hat, wearing a cumbersome robe, wielding a staff or wand, in a runic circle, guided by another wizard`, 	`Scroll Scribe - If you have two scrolls, you can copy one and overwrite the other. You can fuse two scrolls into one enhanced version, or break them into component parts`, 	`Wand Expert - All wands you use are automatically empowered. If you also use a technique to enhance the wand, it'll go above and beyond normal limits but might need repairing`, 	`Spellgineer - You can reshape iron into a new form of your choosing with a touch and a thought, and teleport it short distances. Each of the previous techniques decays the quality of the metal a step (steel > iron > potmetal > rust). You can't use this ability on potmetal or rust`, 	`Phlogistonist - You can transmute energy from one form to another. The known types of energy are Kinetic, Potential, Alkatyc (inorganic chemical), Biotic (organic chemical), Electric, Thermal, Radiation. Converting energy in a rush (such as in combat) has a random output`, 	`Timber Visage - If you carve your face into a piece of wood, you can shut off your other senses and transfer them to the wooden version. Cannot create a new visage one until the first is completely destroyed`, 	`Embrace the Flame - Take 1 damage to light something you can see on fire`, 	`Shadow Knight - Send your shadow on errands, you have half HP until it gets back. Cannot use this ability in bright light or pitch darkness`, 	`Fleshcrafter - Brew up a "potion" using parts from three different monsters. Random effect, but after that you've learned a recipe. Creatures under the effect of your "potions" don't react well to magical healing`, 	`Biomancer - Move mutations between two creatures. At least one creature must be stationary or willing. Each mutation can only be moved once ever`, 	`War Wizard - Choose an element type. Deal up to d12 damage with your chosen element. At the end of combat, suffer the highest damage die you used`, 	`Truenamer - Collect 15 letter tiles. If you arrange them into a word or short phrase, the universe will bend to make it come true, if only barely. You can change any number of letters at dawn. Reusing the same word allows angels to track you`, 	`Unbound Potential - One game rule doesn't apply to you, or alternatively, applies to you in a drastically limited way`, 	`Conductress - If you touch a wire of pure metal, gold works best, silver less, iron almost never, you can teleport in a flash to anywhere along that wire`, 	`Nearly Unlimited Power - Drop to 0 HP to gain a d12 electric attack. Lasts until you stop firing`, 	`Golemist - You can grant life to sculptures you create. They animate for however long was spent working on them, it's difficult to spend more than a minute working on common clay or stacked rocks`, 	`Henge-Shaper - Constructing a stone monument allows you to animate a golem 1/10th the size. Only one golem at a time`, 	`Conjurer of Cheap Tricks - You control three invisible spirits. One is a blob with two legs, one is a blob with one arm, and one is a blob with three eyes and a gaping mouth. You can use a blood sacrifice to summon them to your side if they get left behind. Magical reagents might improve their capability`, 	`Figmentalist - Your dreams have a 1-in-20 chance of manifesting into reality as a figment. This increases if you are under stress or have seen strange things. +10 if you are hallucinating. You can "kill" a figment by ignoring it or forgetting about it, so they will sometimes obey you`, 	`Congregation of the Swarm - All insects you can see obey your wordless orders`, 	`Mirror Transportation - When you stand between two mirrors, you can teleport to any other pair of highly-reflective surfaces that you know about`, 	`Runescribe - You can bind minor magical effects into runes etched on any hard surface. The runes are as capable as a highly-trained invisible bird, and deal a max of 1 damage`, 	`Gestalt Being - Your identity can be spread between up to three willing entities. You can swap between entities at-will, but only control one at a time`, 	`Broodmother - You can turn a ration into a mostly-loyal minion. A crowd of X minions can deal 1dX damage, and an attack dealing X damage kills X minions`, 	`While you hold your breath, you or something you hold weighs as much as a feather. If you are hit by an attack while holding your breath, you either have to breath out, or take x2 damage`, 	colour_mage, 	battlemage, 	`Sorcerer - Reality bends to your desire. Your wishes towards things you can perceive are granted while you focus on them. Simple and subtle effects have a 1-in-100 of causing you to explode. Most "spell-like" effects have a 1-in-20 chance. If the wish is truly ridiculous, large or permanent, this increases to 1-in-6. Exploding drops you to 0 HP, deals 1d20 damage to everything near you, destroys 1d4 limbs and removes this ability`, ]  var artefact = [ 	`Defence Orb - Semi-obedient, d8 fire damage against up to three targets`, 	`Gravity Orb - Clear crystal, containing a free-floating triangle of black metal. Anything directly touching the orb experiences gravity in the direction of the triangle. It takes about a minute of intense focus to move the triangle to a new angle`, 	`Orb of Spell Splitting - Any spell that targets the orb is divided into its parts, each part sent onwards at different angles`, 	`Orb of Spell Inversion - Any spell that targets the orb is swapped`, 	`Orb of Spell Absorption - Any spell that targets the orb is sucked in. If broken, all spells are released at once`, 	`Orb of Scrying - If surrounded by three items of significance, will present an image of a location that they symbolise`, 	`Orb of Binding - If you bonk it on the head of a heavily injured (but not dead) enemy, they might be trapped within the orb. Henceforth, you can summon them out of the orb as an action to fight for you`, 	`Apocalypse Orb - If something would break the orb, they are instead sucked into the hellish orb-scape of clawing shadows and fire. They take d12 slashing+fire each round, and can be heard from the outside. The only thing that can release them is someone else trying to break the orb, and taking their place. If the orb is somehow actually broken, it will release the orb-scape on the world`, 	`Orpheus Mirror - If a loved one dies, this mirror will show you one of countless ways into the underworld to reach them. Choose 1d4-1d4 of the following: the mirror is destroyed, you must give something of great value, they are unwilling to leave, you must stay behind`, 	`The Last Job - Enchanted skull of a dead thief and set of repaired eyeglasses. The glasses show whatever the skull can see`, 	`Grafting Mount - Wrist-sized ring with cruel hooks at both ends. Binds together stumps and fresh limbs, granting control to the wearer. Using a special power of the limb (e.g. a ghoul's paralysing touch, a cockatrice's petrification, etc.) costs one HP each time`, 	`Fifelsnaw Horn - Curling white horn bound with bands of bronze, inlaid with moonstones and pale sapphires. Deals d6 cold damage to the blower's lungs, and produces: 1. Chill breeze, 2. Raincloud, 3. Scatter of hail, 4. Fog, 5. Cold snap, 6. White-out blizzard`, 	`Peacelock Bangle - Steel bangle composed of two rings, decorated with images of olive branches. By clasping hands with something cause a ring of the bangle to close shut on them. While the two of you are attached by the bangle, neither of you can harm`, 	`Damsel's Hairbrush - Brushing hair for a minute causes it to lengthen by five feet`, 	`God-In-The-Keg - Tap the keg for its divine ichor. Don't get close to any spout, it's tendrils are razor-sharp and envenomed`, 	`Bird's Eye Lens - Crystal lens rimmed with delicate golden filaments like the vanes of a feather. Looking through it lets you see through the eyes of the nearest bird. Stroking the filaments lets you switch to the eyes of the next nearest bird, then the next, and so on`, 	`Gregor's Boots - Flashy red boots with ink-stained laces. If you jump at the exact moment a spell is cast at you, you will be flung away from the effect`, 	`Pin of Eternity - Stabbed into a creature, causes them to becomes immovable and indestructible. Reversed when removed`, 	`Chalk of the Pact-Maker - Nothing even remotely magical can cross a line drawn of this chalk. Never runs out, easily smudged`, 	`Djinn Lamp - Before granting a wish, the djinn will demand that you fulfil a task for it. It's not omniscient, most of the wishes it grants are simply teleporting things to you`, 	`Horrid Mask - Anyone wearing the mask cannot help but follow any command given, and will continue to perform it even if killed`, 	`Tele-Beacon - Heavy beacon and a matching gizmo that teleports the holder back to the beacon`, 	`Plasmic Siphon - Extract a single-use of a special property / ability from a corpse into a potion`, 	`Second-Chance Skull - When you die, your original body dissolves into poisonous sludge, and you slowly regenerate from the skull`, 	`The Rat King's Crown - A crown of lumpy gold and long, sharp incisors. Whoever wears it is recognised as the king of rats. They can speak with rats, but might not be obeyed unless they behave appropriately and are attempting to restore the rat kingdom`, 	`The Bells of Exorcism - Sleeper, Waker, Walker, Speaker, Thinker, Binder, Weeper. Lose 1 HP to ring multiple bells, if distracted while ringing or if attempting long-term effects. "Weeper" kills everything that hears it, including you`, 	`Talisman of The Door - Attach to any door, archway etc. to turn it into a portal to another suitable opening and vice-versa. Removing the Talisman from such a portal is a risky undertaking, and breaks the portal`, 	`Magma Coil - Three fingers wide. Turns any stone that passes through it into lava`, 	`Scryball - Flapping eyeball, fuelled by brain fluid. Anything it sees is reflected in a matched crystal ball`, 	`Lantern of Revelation - Burns with blue flames that point the way to secrets`, 	`Un-Eyepatch - Allows the wearer to project their vision 30ft in any direction`, 	`Cryptogrammer - Send an eight-letter message to anyone you see fit. Messages can be sent to specific people, types of people, in an area etc. They'll always know it came from you, and it might take a while to get to themÂ `, 	`Sail of Seaworthiness - White linen sail always followed by a gentle breeze that smells of the sea. Anything the sail is attached to behaves in the water as though it were a sailboat, with comparable buoyancy, speed, and manoeuvrability`, 	`Watering-can of Knowledge - Any plant this can waters becomes sentient`, 	`Flask of Endless Breath - Continuously bubbles with fresh air`, 	`Windup Golem - Hip high. Requires considerable force to wind the mainspring. Obedient, not creative. If the spring is broken, deals 1d20 damage to everything in a line`, 	`Sealed Elemental - Random type, requires a suitable quantity of its material to survive outside the container`, 	`Locked Grimoire - Contains 2d6 bizarre spells, breaking the lock deals d12 damage and inflicts a curse`, 	`Crown of Command - Grants power over (d4): 1. Ice, 2. Dust, 3. Acid, 4. Rust. Deals small amounts of psychic damage if you overuse it`, 	`Heart of the Spring - Urn of dark glass containing a knot of blue stone. Any fluid in line-of-sight of the knot becomes fresh spring-water after a moment`, 	`Flying Carpet - Content to fly with one passenger that is polite, stationary, light, and allows plenty of room for take-off and landing`, 	`Mask of the Demiurge - While worn, sprout a glowing mandala of eyes and two extra arms. Only time will tell if this is an artefact of angels, demons or otherwise`, 	`Portal Rings - Anything passing through the red ring emerges from the blue ring at the same speed, and vice versa`, 	`Bronze Lamp - The spirit inside can't grant wishes, but it is strong, has vague magical powers and can't leave the lamp without permission`, 	`Headcage of Spellcraft - Heavy, awkward, spikes in all the wrong places, you can't heal while wearing it. Has a 4-in-6 chance of preventing wands, scrolls and other magic items from being consumed, so long as the cage is sealed`, 	`Thrice-locked titanium flask of Fire-Heart - A spoonful of this can flare into a bonfire in an instant, the full flask is enough to destroy a city. Be wary, the liquid within will wriggle out given a chance`, 	`Everice in a vial of oil - When everice comes in contact with water or flesh, it rapidly freezes into more everice`, 	`Abacus of Mesmerane - Can be used to slowly answer any question that has an answer greater than 1. Any answer that isn't a number or is less than 2 results in [null]. In addition, there is a secret 2-in-6 chance of getting [null] anyway`, 	`The Witness - Everything that happens within eye- and ear-shot of this book is recorded, in tedious detail. This effect is blocked only by lead`, 	`Skull of the Damned Alchemist - Made entirely of lead, golden flames flicker in the eye-sockets. Wherever it points turns to lead, until it looks away`, 	`Cowrie Shells - Six ancient artefacts, each found naturally bearing a different rune. When thrown, summons an illusory creature. The more shells land open-side up, the more powerful it is`, 	`Tablet of Law - Bears the mark of an ancient god, inscribed with a divine commandment, "thou shalt not" etc. If that commandment is broken in sight of the tablet, they will be smote. If the tablet is broken, whatever was forbidden is no longer a sin`, 	`Gauntlets of Ogre Strength - Grants the might of an ogre, as well as the hunger`, 	`Goblin Horn - Blow to summon 1d6 goblins`, 	`Timeglass - This spyglass shows what something looked like ten years ago`, 	`Candle of Fate - Place a hair as the wick. As the candle burns, the owner of the hair will age preternaturally fast. This candle can burn for "100 years" of lifetime, taking about an hour total. If they age to death, the candle goes out`, 	`Seven-League-Boots - Sends you careening across the countryside with every step. Tripping deals d12 damage`, 	`Immovable Rod - Latches onto nearest planetary magnetic field when you press the button, detaches when you press it again. Quite strong, but not indestructible`, 	`Rod of 77 Parts - One single piece. Tugs towards other parts if they are anywhere nearby, as well as (d4): 1. Deals +d4 necrotic damage, 2. Allows you to walk on water for three steps, 3. Make eye-contact to bind both the target and yourself in place, 4. Jump vertically great heights. Additional parts of the rod increase the effectiveness of all powers`, 	`Bag of Holding - The size of a warehouse inside`, 	`Shadowcape - Makes you invisible except for your shadow`, 	`Everburning Torch - Smoulders underwater, immediately relights when exposed to air`, 	`Alter Ego - Create a dissimilar persona, you can transform into them or back as an action`, 	`Monocle of Entropy - If you stare at something long enough, it will fall over. 1 round for a candlestick, 1 minute for a sleeping cow, 1 hour for a small tree, 1 day for a cottage or large tree, 1 week for a castle. Must be within 100ft`, 	`Hypanian, the Land-Ship - Requires a large gem to summon, offered to the earth. Summons a large stone ship that cuts a furrow in the land. Treats rivers and bodies of water as reefs and islands, ignores trees, mountains, hills, elevation, and lava`, 	`Orniel, the Ash Knight - Cloud of ash in the shape a helmet. Wraps around the wearer and summons the accompanying ash-forged platemail. Orniel is a ruthless warrior, the wearer is helpless and burns to death`, 	`Creston, who Adjudicates - Stone head the size of a cabbage. Can compare any two objects, items, values, or issues with a set criteria. Answers in a booming voice by picking one of the two subjects, which must be local and immediate`, 	`Gornim, Lord of Vermin - Unfired clay statue of a child, can summon and command vermin, especially if there is food involved`, 	`Spirit Drum - Covered in the tanned skin of sentient beings, this small drum has the power to raise the dead while it is in use. Simply drumming it in rhythm is enough to raise a single corpse, sacrifices can summon and command more`, 	`Hunter's Respite - A bundled wool rug, pattern to depict a sm
